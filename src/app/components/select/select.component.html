<mat-form-field appearance="fill">
    <mat-label>Select {{selectData.category}}</mat-label>
    <mat-select [(value)]="selected">
        <mat-option *ngFor="let option of options" value="{{option.value}}"
        (onSelectionChange)="updateSelected($event,selectData.category)">{{option.text}}</mat-option>
    </mat-select>
</mat-form-field>
